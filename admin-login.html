<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - OBNESS FLOWERS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

  <div class="login-container">
    <h2>üå∏ Admin Login üå∏</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="btn large">Login</button>
      <p id="loginMessage"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginMessage = document.getElementById("loginMessage");

    // Static credentials (you can change these)
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "flowers123";

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        localStorage.setItem("admin_logged_in", "true");
        window.location.href = "admin.html"; // go to dashboard
      } else {
        loginMessage.textContent = "‚ùå Invalid username or password";
        loginMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
